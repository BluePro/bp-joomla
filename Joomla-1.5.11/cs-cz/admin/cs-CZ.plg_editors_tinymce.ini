PARAMCODECLEANUP=Implicitně TinyMCE očistí váš kód od jistých HTML elementů, jako je tag script a center, hlavně kvůli bezpečnosti a XHTML kompatibilitě. Doporučujeme nedeaktivovat tuto funkci.
PARAMCOMPRESSEDVERSION=Tiny může být spuštěn ve zhuštěném módu, který se projeví trochu vyšší rychlostí při nahrávání. Bohužel tento mód ne vždy funguje, třeba v IE, proto je výchozí volba Vypnuto. Buďte opatrní při zapínání a přesvědčte se, že na vašem systému funguje.
PARAMCUSTOMCSS=Můžete nastavit nahrávání uživatelského CSS souboru - jednoduše vložte plnou URL cestu k nahrávanému CSS souboru. Pokud zadáte do tohoto pole hodnotu, přepíše to parametr CSS třídy šablony.
PARAMDIRECTIONALITY=Zvolte, zda zobrazit tlačítko RTL. Funguje pouze v pokročilém módu.
PARAMELEMENTPATH=Pokud je nastaveno na Zapnuto, zobrazí sadu tříd označeného textu.
PARAMENTITIECLEANUP=Pokud je nastaveno na NE, entity budou z kódu odstraněny.
PARAMEXTVALIDELEMENTS=Umožní přidání specifických valid_elements do existující sady pravidel.
PARAMFLASH=Zobrazit/Skrýt tlačítko Flash. Funguje pouze v pokročilém módu.
PARAMFULLSCREEN=Zobrazit/Skrýt tlačítko Celá obrazovka. Funguje pouze v pokročilém módu.
