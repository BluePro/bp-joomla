PARAMHTMLWIDTH=Šířka HTML vyskakovacího okna. Funguje pouze v pokročilém módu.
PARAMLAYER=Zobrazit/Skrýt tlačítko Ovládání vrstev. Funguje pouze v pokročilém módu.
