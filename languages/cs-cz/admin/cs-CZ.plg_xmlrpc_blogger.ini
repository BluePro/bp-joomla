BLOGGER XML-RPC API=Blogger XML-RPC API
EDIT POSTS=Upravit příspěvky
NEW POSTS=Nové příspěvky
PARAMCATEGORY=Nastavit kategorii pro umisťování nových příspěvků
PARAMSECTION=Nastavit sekci ze které se získávají příspěvky
LOGIN FAILED=Přihlášení selhalo
POST CHECK FAILED=Ověření příspěvku selhalo
POST STORE FAILED=Uložení příspěvku selhalo
POST DELETE FAILED=Smazání příspěvku selhalo
SORRY, NO SUCH POST=Bohužel, tento příspěvek neexistuje
SORRY, POST IS ALREADY BEING EDITED=Bohužel, příspěvek je právě upravován
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=Není k dispozici žádný příspěvek nebo nastala chyba.
METHOD NOT IMPLEMENTED=Metoda není implementována
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=Vrátí seznam blogů do kterých má autor právo přispívat.
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=Vrací informaci o autorovi v systému.
RETURNS INFORMATION ABOUT A SPECIFIC POST.=Vrací informaci o specifickém příspěvku.
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=Vrací seznam nejnovějších příspěvků.
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=Vytvoří nový příspěvek a případně jej zveřejní.
DELETES A POST.=Vymaže příspěvek.
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=Obnoví informace o existujících příspěvcích.
