DESCRELATEDITEMS=Tento modul zobrazí podobné články, které jsou příbuzné právě prohlíženému. Tato příbuznost je zajišťována meta klíčovými slovy. <br /> Všechna klíčová slova aktuálního článku jsou porovnávána s klíčovými slovy dalších zveřejněných článků. Například můžete mít článek nazvaný "Sportovní automobily" a jiný "Formule 1". Pokud použijete klíčové slovo "závody" v obou článcích, modul podobných článků zobrazí článek "Sportovní automobily" při prohlížení článku "Formule 1" a naopak.
MOD_RELATED_ITEMS=<em>mod_related_items</em>
RELATED ITEMS=Podobné články
SHOW DATE=Zobrazit datum
SHOW/HIDE DATE=Zobrazit/Skrýt datum
