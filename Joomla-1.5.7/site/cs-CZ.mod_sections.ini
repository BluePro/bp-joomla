COUNT=Počet
DESCSECTIONS=Modul sekce zobrazí seznam všech sekcí nastavených v databázi. Sekce se odkazují pouze na sekce článků. Pokud je parametr <em>Zobrazit nepovolené odkazy</em> nastaven na Ne, bude seznam omezen na sekce, ke kterým má uživatel právo přístupu.
MOD_SECTIONS=<em>mod_sections</em>
SECTIONS=Sekce
SHOW UNAUTHORIZED LINKS=Zobrazit neautorizované odkazy
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT IS 5)=Počet zobrazovaných sekcí. Implicitně je jich 5.
TIPLINKS=Pokud je nastaveno na NE, bude seznam omezen na ty sekce, které může uživatel vidět.
