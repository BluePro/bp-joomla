# Note : All ini files need to be saved as UTF-8
EVENTS IN MODULE=Događanja u modulu
EVENTS IN MODULE DESC=Broj događanja koja će prikazivati u modulu.
UPCOMING OR ARCHIVED=Nadolazeća ili arhivirana događanja
UPCOMING OR ARCHIVED DESC=Odaberite želite li prikazivati nadolazeća ili arhivirana događanja.
PUBLISHED EVENTS=Objavljeno događanja
UPCOMING EVENTS=Nadolazeća događanja
ARCHIVED EVENTS=Arhivirana događanja
TITLE OR VENUE=Prikazati naslov ili lokaciju
TITLE OR VENUE DESC=Odaberite da li će se prikazivati naslov događanja ili lokacija.
VENUE=Lokacija
TITLE=Naslov
MAX TITLE LENGTH=Max. duljina naslova
MAX TITLE LENGTH DESC=Max. duljina naslova događanja.
LINK TO VENUE=Link za lokaciju
LINK TO VENUE DESC=Link za lokaciju. Samo ako je iznad odabrana opcija za lokaciju!
NO=Ne
YES=Da
LINK TO DETAILS=Link za detalje na
LINK TO DETAILS DESC=Link za stranicu s detaljima na datumu ili naslovu događanja. (Vrijedi samo ako je u komponenti aktivirana stranica s detaljima).
DATE=Datum
CATEGORY ID=ID kategorije
CATEGORY ID DESC=Upišite ID kategorija koje će se prikazivati, odijelite ih zarezom. Ostavite prazno ako želite prikazivati sva događanja.
VENUE ID=ID Lokacije
VENUE ID DESC=Upišite ID lokacija koje će se prikazivati, odijelite ih zarezom. Ostavite prazno ako želite prikazivati sva događanja.
DATE FORMAT=Format datuma
DATE FORMAT DESC=Za formatiranje datuma koristite npr. ovaj kod: %d.%m.%Y.
TIME FORMAT=Format vremena
TIME FORMAT DESC=Za formatiranje datuma koristite npr. ovaj kod: %H.%M.
MODULE CLASS SUFFIX=CSS Sufiks Modula
MODULE CLASS SUFFIX DESC=Sufiks koji će se primjenjivati za klasu ovog modula, omogućava uređivanje posebnog izgleda modula.
CACHING=Caching
CACHING DESC=Odaberite da li će se vršiti cache sadržaja modula.
USE GLOBAL=Koristiti globalne postavke
NO CACHING=Bez cache
CACHE TIME=Cache vrijeme
CACHE TIME DESC=Vrijeme za koje će se dosegnuti sadržaj modula.
NOEVENTS=Nema aktualnih događanja.