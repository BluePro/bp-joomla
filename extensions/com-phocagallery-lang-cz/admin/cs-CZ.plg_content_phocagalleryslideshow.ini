PHOCA GALLERY SLIDESHOW PLUGIN - DISPLAYS SLIDESHOW OF IMAGES FROM SELECTED PHOCA GALLERY CATEGORY {PGSLIDESHOW ID=...|WIDTH=...|HEIGHT=...|DELAY=...|IMAGE=...}  IMAGE: O - ORIGINAL, L - LARGE, M - MEDIUM, S - SMALL  EXAMPLE: {PGSLIDESHOW ID=1|WIDTH=100|HEIGHT=100|DELAY=3000|IMAGE=M}=Phoca Gallery Slideshow Plugin - zobrazí prezentaci obrázků ze zvolené kategorie Phoca Gallery {pgslideshow id=...|width=...|height=...|delay=...|image=...} Image: O - original, L - large, M - medium, S - small Příklad: {pgslideshow id=1|width=100|height=100|delay=3000|image=M}